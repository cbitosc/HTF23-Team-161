<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Countdown Timer</title>
    <link rel="stylesheet" href="stylestimer.css">
</head>
<body>
    <div class="Home">
        <a href="/home/middle.html" class="btn light">Home</a>
    </div>
    <div class="container">
        <h1>TaskIt</h1>
        <div class="task-form">
            <input type="text" id="task" placeholder="Enter a task">
            <input type="number" id="duration" placeholder="Duration (minutes)">
            <button id="addTask">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="scripttimer.js"></script>
</body>
</html>
